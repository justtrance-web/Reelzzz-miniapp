<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reels Editor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --text: #ffffff;
            --text-dim: rgba(255,255,255,0.5);
            --accent: #5865f2;
            --accent-glow: rgba(88,101,242,0.3);
        }
        
        [data-theme="dark"] {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --text: #ffffff;
            --text-dim: rgba(255,255,255,0.5);
            --accent: #5865f2;
            --accent-glow: rgba(88,101,242,0.3);
        }
        
        [data-theme="light"] {
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --text-dim: rgba(0,0,0,0.5);
            --accent: #007aff;
            --accent-glow: rgba(0,122,255,0.2);
        }
        
        [data-theme="neon"] {
            --bg: #0a0a0f;
            --card: #12121a;
            --text: #00ffaa;
            --text-dim: rgba(0,255,170,0.5);
            --accent: #ff00aa;
            --accent-glow: rgba(255,0,170,0.4);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
            transition: background 0.3s, color 0.3s;
        }
        
        .theme-switcher {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .theme-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .theme-btn:active {
            transform: scale(0.9);
        }
        
        .theme-btn.active {
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }
        
        .theme-btn[data-set="dark"] {
            background: linear-gradient(135deg, #1a1a2e, #5865f2);
        }
        
        .theme-btn[data-set="light"] {
            background: linear-gradient(135deg, #f5f5f7, #007aff);
        }
        
        .theme-btn[data-set="neon"] {
            background: linear-gradient(135deg, #00ffaa, #ff00aa);
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .header p {
            font-size: 14px;
            color: var(--text-dim);
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            margin-bottom: 12px;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .btn {
            background: var(--card);
            border: 2px solid transparent;
            border-radius: 14px;
            padding: 16px 8px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn.selected {
            border-color: var(--accent);
            background: var(--accent);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        
        .btn-icon {
            font-size: 24px;
        }
        
        .speed-control {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
        }
        
        .speed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .speed-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .speed-reset {
            background: none;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--bg);
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 2px 10px var(--accent-glow);
        }
        
        .speed-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 11px;
            color: var(--text-dim);
        }
        
        .selected-effects {
            background: var(--card);
            border-radius: 16px;
            padding: 16px;
            min-height: 60px;
        }
        
        .effects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .effect-tag {
            background: var(--accent);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .effect-tag .remove {
            cursor: pointer;
            opacity: 0.7;
            font-size: 12px;
        }
        
        .empty-state {
            color: var(--text-dim);
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body data-theme="dark">
    
    <div class="theme-switcher">
        <button class="theme-btn active" data-set="dark" onclick="setTheme('dark')"></button>
        <button class="theme-btn" data-set="light" onclick="setTheme('light')"></button>
        <button class="theme-btn" data-set="neon" onclick="setTheme('neon')"></button>
    </div>
    
    <div class="header">
        <h1>üé¨ Reels Editor</h1>
        <p>–í—ã–±–µ—Ä–∏ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –≤–∏–¥–µ–æ</p>
    </div>
    
    <div class="section">
        <div class="section-title">–≠—Ñ—Ñ–µ–∫—Ç—ã</div>
        <div class="buttons-grid">
            <button class="btn" data-effect="blur" onclick="toggleEffect('blur')">
                <span class="btn-icon">üå´Ô∏è</span>
                <span>–ë–ª—é—Ä</span>
            </button>
            <button class="btn" data-effect="shake" onclick="toggleEffect('shake')">
                <span class="btn-icon">üì≥</span>
                <span>–¢—Ä—è—Å–∫–∞</span>
            </button>
            <button class="btn" data-effect="zoom" onclick="toggleEffect('zoom')">
                <span class="btn-icon">üîç</span>
                <span>–ó—É–º</span>
            </button>
            <button class="btn" data-effect="glitch" onclick="toggleEffect('glitch')">
                <span class="btn-icon">‚ö°</span>
                <span>–ì–ª–∏—Ç—á</span>
            </button>
            <button class="btn" data-effect="vhs" onclick="toggleEffect('vhs')">
                <span class="btn-icon">üìº</span>
                <span>VHS</span>
            </button>
            <button class="btn" data-effect="flash" onclick="toggleEffect('flash')">
                <span class="btn-icon">üí•</span>
                <span>–í—Å–ø—ã—à–∫–∞</span>
            </button>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">–¶–≤–µ—Ç</div>
        <div class="buttons-grid">
            <button class="btn" data-effect="bw" onclick="toggleEffect('bw')">
                <span class="btn-icon">‚¨õ</span>
                <span>–ß/–ë</span>
            </button>
            <button class="btn" data-effect="sepia" onclick="toggleEffect('sepia')">
                <span class="btn-icon">üü§</span>
                <span>–°–µ–ø–∏—è</span>
            </button>
            <button class="btn" data-effect="contrast" onclick="toggleEffect('contrast')">
                <span class="btn-icon">üé®</span>
                <span>–ö–æ–Ω—Ç—Ä–∞—Å—Ç</span>
            </button>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">–°–∫–æ—Ä–æ—Å—Ç—å</div>
        <div class="speed-control">
            <div class="speed-header">
                <span class="speed-value" id="speedValue">1x</span>
                <button class="speed-reset" onclick="resetSpeed()">–°–±—Ä–æ—Å</button>
            </div>
            <input type="range" class="slider" id="speedSlider" 
                   min="0.25" max="3" step="0.25" value="1"
                   oninput="updateSpeed(this.value)">
            <div class="speed-labels">
                <span>0.25x</span>
                <span>1x</span>
                <span>2x</span>
                <span>3x</span>
            </div>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</div>
        <div class="selected-effects">
            <div class="effects-list" id="effectsList">
                <div class="empty-state">–í—ã–±–µ—Ä–∏ —ç—Ñ—Ñ–µ–∫—Ç—ã –≤—ã—à–µ ‚òùÔ∏è</div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let selectedEffects = [];
        let speed = 1;
        
        const effectNames = {
            blur: 'üå´Ô∏è –ë–ª—é—Ä',
            shake: 'üì≥ –¢—Ä—è—Å–∫–∞',
            zoom: 'üîç –ó—É–º',
            glitch: '‚ö° –ì–ª–∏—Ç—á',
            vhs: 'üìº VHS',
            flash: 'üí• –í—Å–ø—ã—à–∫–∞',
            bw: '‚¨õ –ß/–ë',
            sepia: 'üü§ –°–µ–ø–∏—è',
            contrast: 'üé® –ö–æ–Ω—Ç—Ä–∞—Å—Ç'
        };
        
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.set === theme);
            });
            localStorage.setItem('reels-theme', theme);
            tg.HapticFeedback.impactOccurred('light');
        }
        
        const savedTheme = localStorage.getItem('reels-theme') || 'dark';
        setTheme(savedTheme);
        
        function toggleEffect(effect) {
            const btn = document.querySelector(`[data-effect="${effect}"]`);
            
            if (selectedEffects.includes(effect)) {
                selectedEffects = selectedEffects.filter(e => e !== effect);
                btn.classList.remove('selected');
            } else {
                selectedEffects.push(effect);
                btn.classList.add('selected');
            }
            
            updateSelectedList();
            updateMainButton();
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function removeEffect(effect) {
            selectedEffects = selectedEffects.filter(e => e !== effect);
            document.querySelector(`[data-effect="${effect}"]`)?.classList.remove('selected');
            updateSelectedList();
            updateMainButton();
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function updateSpeed(value) {
            speed = parseFloat(value);
            document.getElementById('speedValue').textContent = speed + 'x';
            updateSelectedList();
            updateMainButton();
        }
        
        function resetSpeed() {
            speed = 1;
            document.getElementById('speedSlider').value = 1;
            document.getElementById('speedValue').textContent = '1x';
            updateSelectedList();
            updateMainButton();
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        function updateSelectedList() {
            const list = document.getElementById('effectsList');
            let html = '';
            
            if (selectedEffects.length === 0 && speed === 1) {
                list.innerHTML = '<div class="empty-state">–í—ã–±–µ—Ä–∏ —ç—Ñ—Ñ–µ–∫—Ç—ã –≤—ã—à–µ ‚òùÔ∏è</div>';
                return;
            }
            
            if (speed !== 1) {
                html += `<div class="effect-tag">
                    <span>‚è±Ô∏è ${speed}x</span>
                    <span class="remove" onclick="resetSpeed()">‚úï</span>
                </div>`;
            }
            
            selectedEffects.forEach(effect => {
                html += `<div class="effect-tag">
                    <span>${effectNames[effect]}</span>
                    <span class="remove" onclick="removeEffect('${effect}')">‚úï</span>
                </div>`;
            });
            
            list.innerHTML = html;
        }
        
        function updateMainButton() {
            if (selectedEffects.length > 0 || speed !== 1) {
                tg.MainButton.setText('‚ú® –ü—Ä–∏–º–µ–Ω–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç—ã');
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        tg.MainButton.onClick(() => {
            const data = {
                effects: selectedEffects,
                speed: speed
            };
            tg.sendData(JSON.stringify(data));
            tg.HapticFeedback.notificationOccurred('success');
        });
    </script>
</body>
</html>
